<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
        <div wicket:id="logOut"></div>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
		      <p>This page will automatically sign aout after 10.000 mili-seconds of inactivity: <span id="countDown"></span></p>
              <a wicket:id="link">
                  Click me to avoid sign out
		      </a>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
